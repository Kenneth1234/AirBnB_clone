<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<style>
			body{
				margin: 0px;
				padding: 0px;
				position: relative;
				min-height: 100vh;
			}

			header{
				background-color: #FF0000;
				height: 70px;
				width: 100%;
			}

			footer{
				background-color: #00FF00;
				height: 60px;
				width: 100%;
				vertical-align: middle;
				text-align: center;
				line-height: 60px; /*same as height*/
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<header></header>

		<footer>Best School</footer>
	</body>
</html>
